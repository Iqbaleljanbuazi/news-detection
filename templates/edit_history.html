<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Riwayat - AI Hoax Detector</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .animated-gradient { background: linear-gradient(-45deg, #0f172a, #1e3a8a, #312e81, #0c4a6e); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        /* Style untuk option di dalam select box agar terbaca di tema gelap */
        select option {
            background: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-900 animated-gradient">

    <div class="w-full max-w-lg mx-auto">
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block bg-indigo-500/20 text-indigo-300 rounded-full p-3 mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-white">Edit Riwayat Prediksi</h1>
                <p class="text-gray-300 mt-2">Ubah detail data prediksi yang tersimpan.</p>
            </div>
            
            <form method="post" class="space-y-6">
                <div>
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-300">Teks Berita</label>
                    <textarea id="text" name="text" class="w-full p-3 bg-slate-800/50 border border-white/20 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200" rows="5" required>{{ data.text }}</textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="prediction" class="block mb-2 text-sm font-medium text-gray-300">Prediksi</label>
                        <select id="prediction" name="prediction" class="w-full p-3 bg-slate-800/50 border border-white/20 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200" required>
                            <option value="REAL" {% if data.prediction == 'REAL' %}selected{% endif %}>Valid</option>
                            <option value="FAKE" {% if data.prediction == 'FAKE' %}selected{% endif %}>Hoax</option>
                        </select>
                    </div>
                    <div>
                        <label for="confidence" class="block mb-2 text-sm font-medium text-gray-300">Keyakinan (%)</label>
                        <input type="number" id="confidence" name="confidence" min="0" max="100" step="0.01" class="w-full p-3 bg-slate-800/50 border border-white/20 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200" value="{{ data.confidence }}" required>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-sm text-gray-300 hover:text-white hover:underline transition-colors duration-300">‚Üê Batal & Kembali</a>
                    <button type="submit" class="flex justify-center items-center gap-2 bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                        <span>Simpan Perubahan</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
