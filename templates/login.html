<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AI Hoax Detector</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #312e81, #0c4a6e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-900 animated-gradient">

    <div class="w-full max-w-md mx-auto">
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block bg-indigo-500/20 text-indigo-300 rounded-full p-3 mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-white">Admin Area</h1>
                <p class="text-gray-300 mt-2">Silakan login untuk mengakses dashboard.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="bg-red-500/20 border-l-4 border-red-400 text-red-300 p-4 mb-6 rounded-md" role="alert">
                            <p class="font-bold">Login Gagal</p>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 bg-slate-800/50 border border-white/20 rounded-lg text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 bg-slate-800/50 border border-white/20 rounded-lg text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200" required>
                </div>
                <button type="submit" class="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    <span>Login</span>
                </button>
            </form>
        </div>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('home') }}" class="text-sm text-gray-300 hover:text-white hover:underline transition-colors duration-300">‚Üê Kembali ke Halaman Utama</a>
        </div>
    </div>

</body>
</html>
